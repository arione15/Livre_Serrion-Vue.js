<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js_Livre-Serrion</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="root"></div>

</body>

<script>
    Vue.component("Hello", {
        template: `<div>
        <h1> Hello Vue.js ! </h1>
    </div>`});
    const vm = new Vue({
        el: "div#root",
        template: <Hello/>,
        data: {
            name: "Vue.js",
            welcome: "Hello"
        },
        methods: {
            display_header() {
                return this.welcome + " " + this.name;
            }
        },
        computed: {
            header() {
                return this.display_header();
            }
        }

    });


</script>

</html>
