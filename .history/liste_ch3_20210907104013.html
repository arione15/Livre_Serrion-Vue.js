<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="root"></div>

</body>

<script>
    const vm = new Vue({
        el: "div#root",
        template: `
            <div>
                <ul>
                    <li v-for="(element, index) of elements" v-if="index===elements.length" >
                        Index {{ index }} : {{ element}} 
                    </li>
                </ul>
            </div>
        `,
        data: {
            elements: [
            "element1",
            "element2",
            "element3",
            "element4",
            "element5",
            ]
        }
    });

</script>

</html>
